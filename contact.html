<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: grid;
      gap: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      border: none;
    }

    @media screen and (max-width: 600px) {
      section {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <section>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" pattern="[A-Za-z ]+" title="Only letters and spaces allowed" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="button" onclick="validateForm()">Submit</button>
    </form>
  </section>

  <script>
    function validateForm() {
      var nameRegex = /^[A-Za-z ]+$/;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      var nameInput = document.getElementById("name");
      var emailInput = document.getElementById("email");

      if (!nameRegex.test(nameInput.value)) {
        alert("Please enter a valid name (only letters and spaces allowed).");
        return;
      }

      if (!emailRegex.test(emailInput.value)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Form is valid, you can proceed with further actions (e.g., submitting to server).
      alert("Form submitted successfully!");
    }
  </script>

</body>
</html>
